<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assessment Recommendations</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', sans-serif;
        background: #f0f2f5;
        padding: 20px;
        color: #333;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      .search-container {
        max-width: 600px;
        margin: 0 auto 30px auto;
        display: flex;
        gap: 10px;
      }

      input[type='text'] {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        padding: 12px 20px;
        background-color: #2980b9;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #1f618d;
      }

      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        padding: 20px;
        transition: transform 0.2s ease-in-out;
      }

      .card:hover {
        transform: translateY(-4px);
      }

      .card h2 {
        font-size: 1.1rem;
        margin-bottom: 10px;
        color: #2980b9;
      }

      .card p {
        margin: 6px 0;
      }

      .card a {
        text-decoration: none;
        color: #2980b9;
        font-weight: bold;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 6px solid #ccc;
        border-top: 6px solid #2980b9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 40px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        text-align: center;
        color: red;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Assessment Recommender</h1>

    <div class="search-container">
      <input
        type="text"
        id="queryInput"
        placeholder="Enter your query (e.g. assesment for a manager position)"
      />
      <button onclick="fetchAssessments()">Search</button>
    </div>

    <div id="loader" class="loader" style="display: none"></div>
    <div id="errorMessage" class="error"></div>
    <div id="cardsContainer" class="cards-container"></div>

    <script>
        function pingServer() {
            fetch('https://shl-recommender-system.onrender.com/')
                .catch(error => console.error('Ping failed:', error));
        }
        pingServer();
        setInterval(pingServer, 10 * 60 * 1000);
    </script>

    <script>
      function fetchAssessments() {
        const query = document.getElementById('queryInput').value.trim();
        const loader = document.getElementById('loader');
        const cardsContainer = document.getElementById('cardsContainer');
        const errorMessage = document.getElementById('errorMessage');

        // Clear previous content
        cardsContainer.innerHTML = '';
        errorMessage.textContent = '';

        if (!query) {
          errorMessage.textContent = 'Please enter a query.';
          return;
        }

        loader.style.display = 'block';

        const topK = 8; // You can adjust this value as needed
        const url = `https://shl-recommender-system.onrender.com/recommend?query=${encodeURIComponent(query)}&top_k=${Number(8)}`;

        fetch(url)
          .then((res) => {
            if (!res.ok) {
              throw new Error('Failed to fetch data.');
            }
            return res.json();
          })
          .then((data) => {
            loader.style.display = 'none';
            if (!Array.isArray(data) || data.length === 0) {
              errorMessage.textContent = 'No assessments found.';
              return;
            }

            data.forEach((item) => {
              const card = document.createElement('div');
              card.className = 'card';

              card.innerHTML = `
              <h2>${item['Assessment Name']}</h2>
              <p><strong>Time:</strong> ${item['Time']}</p>
              <p><strong>Remote Testing Support:</strong> ${item['Remote Testing Support']}</p>
              <p><strong>Adaptive/IRT Support:</strong> ${item['Adaptive/IRT Support']}</p>
              <p><strong>Test Type Keys:</strong> ${item['Test Type Keys']}</p>
              <p><a href="${item['Assessment URL']}" target="_blank">View Assessment</a></p>
            `;

              cardsContainer.appendChild(card);
            });
          });
      }
    </script>
  </body>
</html>
